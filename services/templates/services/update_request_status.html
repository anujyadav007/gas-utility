{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Update Request Status</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="status">Status:</label>
                <select name="status" id="status" class="form-control">
                    <option value="Pending" {% if request.status == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="In Progress" {% if request.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Resolved" {% if request.status == 'Resolved' %}selected{% endif %}>Resolved</option>
                </select>
            </div>

           
            <div class="form-group">
                <label for="remarks">Remarks:</label>
                <textarea name="remarks" id="remarks" class="form-control" rows="5" placeholder="Enter remarks (optional)">{{ request.remarks }}</textarea>
            </div>

            
            <button type="submit" class="btn btn-primary">Update Status</button>
        </form>
    </div>
</div>
{% endblock %}
